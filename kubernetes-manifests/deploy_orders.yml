apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: rmalves
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: momosuke07/orders:latest
          ports:
            - containerPort: 5002
          env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@localhost:5432/meubanco
          # opcional: se precisar de variáveis extras ou volume mounts
          
        # Sidecar do PostgreSQL
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: meubanco
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data

      volumes:
        - name: postgres-data
          emptyDir: {}   # dados não persistem, perfeito para testes/dev
---
apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: rmalves
spec:
  selector:
    app: orders
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
  type: ClusterIP
