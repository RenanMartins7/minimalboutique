apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: rmalves
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
        - name: payment
          image: momosuke07/payment:latest
          ports:
            - containerPort: 5004

---

apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: rmalves
spec:
  selector:
    app: payment
  ports:
    - protocol: TCP
      port: 5004
      targetPort: 5004
  type: ClusterIP
