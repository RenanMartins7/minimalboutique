version: '3'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      - products


  products:
    build:
      context: ./backend
      dockerfile: products/Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./backend/products:/app
      - products_db:/app/instance

  orders:
    build:
      context: ./backend
      dockerfile: orders/Dockerfile
    ports:
      - "5002:5002"
    volumes:
      - ./backend/orders:/app
      - orders_db:/app/instance
    depends_on:
      - products

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  products_db:
  orders_db: